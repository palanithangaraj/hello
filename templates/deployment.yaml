apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-golang-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: golang-app
  template:
    metadata:
      labels:
        app: golang-app
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.targetPort }}